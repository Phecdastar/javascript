<body>
    <script>
for(var i=0;i<=6;i++){
    document.writeln("<center>");
    for(var j=1;j<=2*i-1;j++)
    document.writeln("*");  
    document.writeln("</center>");   
    document.writeln("<br>"); 
}
for(var i=0;i<=5;i++){  
    document.writeln("<center>");
    for(var m=0;m<11-2*i;m++)  
    document.writeln("*");  
    document.writeln("</center>");   
    document.writeln("<br>");  
}
    </script>
</body>
